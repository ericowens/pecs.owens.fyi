        <footer>

            <p class="copyright text-muted">{{ .Site.Params.copyright | default "&copy; All rights reserved. Powered by [Hugo](https://gohugo.io) and [Minimal](https://github.com/calintat/minimal)" | markdownify }}</p>

        </footer>

        <script>

        	var figures = document.querySelectorAll("figure"), i;
        	function clickSelect(e) {
        		
				for (i = 0; i < figures.length; ++i) {
					figures[i].classList.remove("selected");
					figures[i].classList.remove("tada");
				}

				var path = e.composedPath();
				
				var found = path.find(function(element) {
				  return element.tagName == "FIGURE";
				});

				found.classList.add("selected")
				found.classList.add('tada');

				var audioName = found.attributes['data-audio'].nodeValue;

				var audio = new Audio('/' + audioName + '.wav');
				audio.play();

			}
        	for (i = 0; i < figures.length; ++i) {
			  figures[i].addEventListener("click", clickSelect, true);
			}
        </script>
       
    </body>

</html>
